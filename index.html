<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Firefox Relay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="https://www.mozilla.org/media/img/favicons/mozilla/favicon.d25d81d39065.ico">
    <link rel="stylesheet" href="assets/fonts.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body style="background-color: #f9f9fa;">
    <!-- Navbar -->
    <nav class="nav" >
        <img src="./assets/img/logo-relay.png" alt="" class="logo">
        <div>
            <i class="fas fa-th nav-icon"></i>
            <i class="fas fa-user-circle nav-icon"></i>
        </div>
    </nav>

    <!-- Menu header -->
    <header class="menu">
        <div>
            <p>
                Menu
                <i class="fas fa-angle-down mt-1"></i>
            </p>
        </div>
    </header>

    <!-- main section -->
    <section>
        <div class="header-container">
            <h2 class="text-center">Manage your relay aliases</h2>
        </div>
        <hr/>

        <div class="btn">
            <button>
                <i class="fas fa-plus"></i>
                Generate New Alias
            </button>
        </div>
        <p class="text-center"> <strong>4</strong> remaining aliases</p>
        
        <div class="flex justify-end slider-container">
            <p>forwarding</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Details card -->
        <div 
            style="
                border-width: 1px; 
                border-color: #f9f9fa; 
                border-style: solid; 
                background-color: #fff;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            "
        >
            <h4>
                sw4wo4v1s@relay.firefox.com
                <i class="far fa-copy" style="color: #6b7280;"></i>
            </h4>
            <div>
                <p style="font-size: small;">
                    <strong>Hide Details</strong>
                    <i class="fas fa-angle-up"></i>
                </p>
            </div>
            <div>
                <p class="flex justify-between">
                    Blocked <span>0</span>
                </p>
                <p class="flex justify-between">
                    Forwarded <span>0</span>
                </p>
                <p class="flex justify-between">
                    Created <span> May 10, 2021</span>
                </p>
                <button style="width: 100%;">Delete</button>
            </div>
        </div>
        <p style="font-size: small; padding: 1rem 0.1rem 1rem 0.1rem;">Firefox Relay supports email forwarding (including attachments) of email up to 150KB in size</p>
    </section>
    <footer style="background-color: #2a274e; padding-top: 0.75rem; padding-bottom: 0.75rem;">
        <div class="flex justify-center">
            <div style="color: white;">
                <img src="./assets/img/logo-mozilla.svg" alt="" style="height: 2rem;">
                <p>Privacy</p>
                <p>Relay Terms</p>
                <p>Legal</p>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/4c55e184d1.js" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>

</html>
