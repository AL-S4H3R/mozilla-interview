<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Firefox Relay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="https://www.mozilla.org/media/img/favicons/mozilla/favicon.d25d81d39065.ico">
    <link rel="stylesheet" href="assets/fonts.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body style="background-color: #f9f9fa;">
    <!-- Navbar -->
    <nav class="nav" >
        <img src="./assets/img/logo-relay.png" alt="" class="logo">
        <div>
            <i class="fas fa-th nav-icon"></i>
            <i class="fas fa-user-circle nav-icon"></i>
        </div>
    </nav>

    <!-- Menu header -->
    <header class="menu">
        <div>
            <p>
                Menu
                <i class="fas fa-angle-down mt-1"></i>
            </p>
        </div>
    </header>
    <div class="extended inactive">
        <p style="margin: 0.5rem;">Home</p>
        <p style="margin: 0.5rem;">FAQ</p>
    </div>

    <!-- main section -->
    <section>
        <div class="header-container">
            <h2 class="text-center">Manage your relay aliases</h2>
        </div>
        <hr/>

        <div class="btn">
            <button style="background-color: #0069ed; color: white;">
                <i class="fas fa-plus"></i>
                Generate New Alias
            </button>
        </div>
        <p class="text-center"> <strong>4</strong> remaining aliases</p>
        
        <div class="flex justify-end slider-container">
            <p>forwarding</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Details card -->
        <div 
            style="
                border-width: 1px; 
                border-color: #f9f9fa; 
                border-style: solid; 
                background-color: #fff;
                margin-top: 1rem;
                box-shadow: 0.1rem 0.1rem 0.1rem 0.1rem #f4f9fa;
            "
        >
            <div style="padding: 0.5rem 0.75rem 0.5rem 0.75rem">
                <h4>
                    sw4wo4v1s@relay.firefox.com
                    <i class="far fa-copy" style="color: #6b7280;"></i>
                </h4>
                <div style="margin-top: 0.5rem; color: #6b7280;">
                    <p style="font-size: small;" class="hide">
                        Hide Details
                        <i class="fas fa-angle-up "></i>
                    </p>
                </div>
            </div>
            <div style="background-color: #f1f1f3; padding: 0.5rem 0.75rem 0.5rem 0.75rem" class="temporary-email ">
                <p class="flex justify-between" style="color: #6B7280; margin-top: 1rem;">
                    Blocked <span style="color: #374151;">0</span>
                </p>
                <p class="flex justify-between" style="color: #6B7280; margin-top: 0.5rem;">
                    Forwarded <span style="color: #374151;">0</span>
                </p>
                <p class="flex justify-between" style="color: #6B7280; margin-top: 0.5rem">
                    Created 
                    <span style="color: #374151;">
                        May 10, 2021
                    </span>
                </p>
                <button style="width: 100%; margin-top: 0.75rem; background-color: white; color: #374151;">Delete</button>
            </div>
        </div>
        <p class="text-start" style="font-size: small; padding: 1rem 0.1rem 1rem 0.1rem;">Firefox Relay supports email forwarding (including attachments) of email up to 150KB in size</p>
    </section>
    <footer style="background-color: #2a274e; padding-top: 0.75rem; padding-bottom: 0.75rem;">
        <div class="flex justify-center">
            <div style="color: white;" class="text-center">
                <img src="./assets/img/logo-mozilla.svg" alt="" style="height: 2rem;">
                <p style="margin-top: 0.75rem;">Privacy</p>
                <p style="margin-top: 0.75rem;">Relay Terms</p>
                <p style="margin-top: 0.75rem;">Legal</p>
                <i class="fab fa-github" style="margin-top:0.75rem;"></i>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/4c55e184d1.js" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>

</html>
